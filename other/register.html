<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign in page</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Sign up page</h1>
        <nav class="menu">
            <ul>
               <li><a href="../index.html">Home</a></li> 
               <li><a href="./about.html">About</a></li>
            </ul>
        </nav>
        <hr>
        <!-- Log in section -->
        <div id="requestSection">
            <br>
                <div id="logIn">
                    <form action="../index.html" method="POST">
                        <label for="username">
                            <span>Username:</span>
                            <input type="text" name="username" id="username">
                        </label><br>
                        <label for="password">
                                <span>Password:</span>
                                <input type="password" name="password" id="password">
                            </label><br>
                            <input type="submit" value="Log In">
                    </form>
                    <p>Forgot the <a href="#">Password</a>?</p>
                </div>
            </div>
        <hr>
    </header>
        <!-- Register module section -->
        <section id="registerModule">
            <form action="../index.html" method="POST">
                <label for="newUsername">
                    <h4>Username</h4>
                    <input type="text" name="newUsername" id="newUsername" required>
                </label>
                <label for="newPassword">
                        <h4>Password</h4>
                        <input type="password" name="newPassword" id="newPassword" required>
                    </label>
                <label for="birthday">
                    <h4>Birthday</h4>
                    <input type="date" name="birthday" id="birthday" required>
                </label>
                <label for="email">
                        <h4>Email</h4>
                        <input type="email" name="email" id="email" required>
                </label>
                <label for="phone">
                    <h4>Phone Number</h4>
                    <input type="tel" name="phone" id="phone" required>
                </label>
                <label>
                    <h4>Gender</h4>
                    <span>Male</span><input type="radio" name="gender" value="male" checked>
                    <span>Female</span><input type="radio" name="gender" value="female">
                    <span>Other</span><input type="radio" name="gender" value="other">
                </label>
                <br>
                <label for="terms">
                        <span>Please agree to terms</span>
                        <input type="checkbox" name="terms" id="terms">
                </label> <br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </section>
        <hr>
        <!-- Footer Section -->
    <footer>
        <span><strong>&copy;Giuseppe</strong></span>
    </footer>
</body>
</html>
